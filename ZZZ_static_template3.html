<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>User Input to PDF Converter</h1>
    <p>
      Please fill out the form below. Answer each question in the provided text
      area. Once completed, you can save your answers temporarily or generate a
      PDF document.
    </p>
    <form id="inputForm">
      <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="Enter your full name" />
      </div>
      <div id="questions-container"></div>
      <button type="button" id="saveButton">Save</button>
      <button type="button" id="generatePDF">Generate PDF</button>
    </form>

    <script>
      // Generate 40 questions dynamically
      const container = document.getElementById("questions-container");
      for (let i = 1; i <= 40; i++) {
        const questionDiv = document.createElement("div");
        const label = document.createElement("label");
        label.setAttribute("for", `question${i}`);
        label.textContent = `Question ${i}:`;

        const textarea = document.createElement("textarea");
        textarea.id = `question${i}`;
        textarea.maxLength = 600;
        textarea.placeholder = "Enter your answer here...";

        questionDiv.appendChild(label);
        questionDiv.appendChild(textarea);
        container.appendChild(questionDiv);
      }

      // Save data temporarily in localStorage
      const saveButton = document.getElementById("saveButton");

      // Load saved data if it exists
      window.onload = function () {
        const savedName = localStorage.getItem("fullName");
        if (savedName) {
          document.getElementById("fullName").value = savedName;
        }
        for (let i = 1; i <= 40; i++) {
          const savedData = localStorage.getItem(`question${i}`);
          if (savedData) {
            document.getElementById(`question${i}`).value = savedData;
          }
        }
      };

      saveButton.addEventListener("click", () => {
        const fullName = document.getElementById("fullName").value;
        localStorage.setItem("fullName", fullName);
        for (let i = 1; i <= 40; i++) {
          const inputField = document.getElementById(`question${i}`);
          localStorage.setItem(`question${i}`, inputField.value);
        }
        alert("Data saved temporarily!");
      });

      document.getElementById("generatePDF").addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const fullName = document.getElementById("fullName").value;
        doc.setFontSize(16);
        doc.text(`Full Name: ${fullName}`, 10, 20);

        const boxWidth = 180; // Width of each question box
        const boxHeight = 40; // Height of each question box
        const margin = 10; // Margin between boxes
        const pageHeight = doc.internal.pageSize.height; // Page height

        let y = 40; // Initial y position after the full name

        for (let i = 1; i <= 40; i++) {
          const inputField = document.getElementById(`question${i}`);
          const text = inputField.value;

          // Check if the current position exceeds the page height
          if (y + boxHeight + margin > pageHeight) {
            doc.addPage();
            y = margin; // Reset y position for new page
          }

          // Add the question number above the rectangle
          doc.setFontSize(12);
          doc.text(`Question ${i}:`, margin, y - 2);

          // Draw the rectangle
          doc.rect(margin, y, boxWidth, boxHeight);

          // Split the text to fit within the box width
          const splitText = doc.splitTextToSize(text, boxWidth - 4);

          // Add the text inside the rectangle
          doc.setFontSize(10);
          doc.text(splitText, margin + 2, y + 14);

          // Update y position for the next box
          y += boxHeight + margin;
        }

        doc.save("userInput.pdf");
      });
    </script>
  </body>
</html>
